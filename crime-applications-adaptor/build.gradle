plugins {
    id 'java'
}

group = 'uk.gov.justice.laa.crime'

subprojects {
    apply plugin: 'java'

    group = 'uk.gov.justice.laa.crime'

    java {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    repositories {
        mavenCentral()
    }
}
